<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LNA PR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section (Same as in index.html) -->
    <header class="header">
        <h1 class="logo">LNA PR</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="showroom.html">Showroom</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content for Contact -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@lnapr.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <p>Or fill out the contact form below:</p>
        <!-- Add a form if you'd like -->
        <form action="#" method="POST">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 LNA PR. All Rights Reserved.</p>
    </footer>
</body>
</html>
