<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>LNA</title>
	<meta name="description" content="A collaborative PR agency creating the narratives for growing brands" />
	<link rel="shortcut icon" href="/favicon.png" />
	<meta property="og:title" content="LNA PR" />
	<meta property="og:description" content="A collaborative PR agency creating the narratives for growing brands" />
	<meta property="og:image" content="/Logo transparant.png" />
	<meta name="theme-color" content="#000" />
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<section id="header">
			<nav>
				<ul>
					<li id="our-agency-btn"><a href="#">Our Agency</a></li>
					<li id="our-clients-btn"><a href="#">Our Clients</a></li>
				</ul>
			</nav>

			<!-- Content Sections for "Our Agency" and "Our Clients" -->
			<div id="our-agency-content" class="content-section">
				<h3>Our Agency</h3>
				<p>Coming soon</p>
			</div>

			<div id="our-clients-content" class="content-section" style="display:none;">
				<h3>Our Clients</h3>
				<p>Coming soon...</p>
			</div>

			<!-- Footer Section -->
			<footer>
				<h2>A collaborative PR agency <br class="desktop-break">creating the narratives <br class="desktop-break">for growing brands</h2>
			</footer>

			<!-- Logo Container -->
			<div class="logo-container">
				<img src="lna transparant logo.png" alt="Logo" class="logo">
			</div>

			<div class="footer-lower">
				<a href="mailto:elena@lna-pr.com" class="contact-link">elena@lna-pr.com</a>
				<a href="https://instagram.com/lnaprla" target="_blank" class="contact-link">@lnaprla</a>
			</div>
		</section>
	</main>

	<!-- JavaScript to handle the button clicks -->
<script>
	// Show content for "Our Agency" and hide "Our Clients"
	document.getElementById("our-agency-btn").addEventListener("click", function(e) {
		e.preventDefault();  // Prevent the default navigation
		document.getElementById("our-agency-content").style.display = "block";  // Show "Our Agency" content
		document.getElementById("our-clients-content").style.display = "none";  // Hide "Our Clients" content

		// Add active class to "Our Agency" and remove it from "Our Clients"
		document.getElementById("our-agency-btn").classList.add("active");
		document.getElementById("our-clients-btn").classList.remove("active");

		// Set the background color and text color to black for "Our Agency"
		document.getElementById("our-agency-content").style.backgroundColor = "#000"; // Black background
		document.getElementById("our-agency-content").style.color = "#fff"; // White font color

		// Set the background color and text color to black for "Our Clients"
		document.getElementById("our-clients-content").style.backgroundColor = "#000"; // Black background
		document.getElementById("our-clients-content").style.color = "#fff"; // White font color
	});

	// Show content for "Our Clients" and hide "Our Agency"
	document.getElementById("our-clients-btn").addEventListener("click", function(e) {
		e.preventDefault();  // Prevent the default navigation
		document.getElementById("our-clients-content").style.display = "block";  // Show "Our Clients" content
		document.getElementById("our-agency-content").style.display = "none";  // Hide "Our Agency" content

		// Add active class to "Our Clients" and remove it from "Our Agency"
		document.getElementById("our-clients-btn").classList.add("active");
		document.getElementById("our-agency-btn").classList.remove("active");

		// Set the background color and text color to black for "Our Clients"
		document.getElementById("our-clients-content").style.backgroundColor = "#000"; // Black background
		document.getElementById("our-clients-content").style.color = "#fff"; // White font color

		// Set the background color and text color to black for "Our Agency"
		document.getElementById("our-agency-content").style.backgroundColor = "#000"; // Black background
		document.getElementById("our-agency-content").style.color = "#fff"; // White font color
	});
</script>

</body>

</html>
