<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LNA PR - Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Normalize CSS */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css');

    /* General Styles */
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #FAF8F6;
      color: #191919;
      margin: 0;
      padding: 0;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Header */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 50px;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #FAF8F6;
      z-index: 1000;
      box-sizing: border-box;
    }

    .logo img {
      max-width: 120px;
      height: auto;
    }

    /* Navigation */
    .site-nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .site-nav a {
      color: #191919;
      font-weight: normal;
      text-decoration: none;
      font-size: 14px;
    }

    /* Fixed Image */
    .fixed-image img {
      width: 100%;
      height: auto;
    }

    /* Section with Image on Left and Text on Right */
    .fixed-section {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 400px;
      background-color: #fff;
      padding: 50px;
      box-sizing: border-box;
    }

    .left-column {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-column img {
      max-width: 100%;
      height: auto;
    }

    .right-column {
      width: 50%;
      text-align: left;
      padding: 20px;
    }

    .right-column h2 {
      font-size: 34px;
      margin: 0;
      line-height: 1.2;
    }

    .right-column p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Services Section */
    #services {
      margin-top: 120px; /* To prevent content from being hidden behind the fixed header */
      padding: 50px;
      background-color: transparent;
    }

    /* Showroom Section */
    #showroom {
      margin-top: 50px; /* To space out from the services section */
      padding: 50px;
      background-color: transparent;
    }

    /* Footer */
    footer {
      background-color: #FAF8F6;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
    }

  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="LNA PR Logo">
      </div>
      <nav class="site-nav">
        <a href="#">HOME</a>
        <a href="#services">SERVICES</a>
        <a href="#showroom">SHOWROOM</a> <!-- Link to the showroom section -->
        <a href="#contact">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- Services Section -->
  <section id="services">
    <h2>Our Services</h2>
    <p>Details about services go here.</p>
  </section>

  <!-- Showroom Section -->
  <section id="showroom">
    <h2>Showroom</h2>
    <p>Details about the showroom go here.</p>
  </section>

  <footer id="contact">
    <div>
      <p>LOS ANGELES - NEW YORK</p>
    </div>
    <div>
      <p>Email: elena@lnapr.com | Phone: +1 310 913 1989</p>
    </div>
  </footer>
</body>
</html>
