<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LNA PR - Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="logo.png" alt="LNA PR Logo">
      </div>
      <nav class="site-nav">
        <a href="#">HOME</a>
        <a href="#">CLIENTS</a>
        <a href="#">SHOWROOM</a>
        <a href="#">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- Fixed Section with Image on the Left and Text on the Right -->
  <div class="fixed-section">
    <div class="left-column">
      <img src="showroom.png" alt="Showroom Image" />
    </div>
    <div class="right-column">
      <h2>LNA PR</h2>
      <p>PR & Consulting</p>
    </div>
  </div>

  <main>
    <section class="content">
      <div class="left-side">
        <h2></h2>
        <p></p>
      </div>
      <div class="right-side">
        <img src="your-image.jpg" alt="Image for right side" />
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>LOS ANGELES - NEW YORK</p>
      </div>
      <div class="footer-right">
        <p>Email: elena@lnapr.com | Phone: +1 310 913 1989</p>
      </div>
    </div>
  </footer>
</body>
</html>
